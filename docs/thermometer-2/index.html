
<!DOCTYPE html>
<html>
<head>
<style>
    body * {
	font-family: 'Nunito', sans-serif;
	box-sizing: border-box;
}

@media only screen and (min-width : 450px) {
  #title {
    text-align: left;
    color: #FFF;
    font-size: 48px;
  }

  #countdown-wrap {
    width: 450px;
    height: 250px;
    border: 1px solid black;
    padding: 20px;
    font-family: arial;
    background-color: #0a3563;
}

}

@media only screen and (max-width : 450px) {
  #title {
    text-align: left;
    color: #FFF;
    font-size: 24px;
  }

  #countdown-wrap {
    width: 250px;
    height: 280px;
    border: 1px solid black;
    padding: 20px;
    font-family: arial;
    background-color: #0a3563;
}

}


#glass {
  width: 100%;
  height: 20px;
  background: #c7c7c7;
  border-radius: 10px;
  float: left;
  overflow: hidden;
}

#progress {
  float: left;
  width: 33%;
  height: 20px;
  background: #FF5D50;
  z-index: 333;
  border-radius: 5px;
}

.goal-stat {
  width: 50%;
  height: 30px;
  padding: 10px;
  float: left;
  margin: 0;
  color: #FFF;
  
  @media only screen and (max-width : 640px) {
    width: 50%;
    text-align: center;
  }
}

.goal-number, .goal-label {
  display: block;
}

.goal-number {
  font-weight: bold;
}

#copy {
  float: left;
  height: 20px;
  color: #FFF;
  z-index: 333;
  border-radius: 5px;
}

</style>
</head>
<body>
<div id=countdown-wrap>
  <div id="title">NewsMatch 2021</div>
  <br />
  <div id="glass">
    <div id="progress">
    </div>
  </div>
  <div class="goal-stat">
    <span class="goal-number" id="raised"></span>
    <span class="goal-label">Raised</span>
  </div>
  <div class="goal-stat">
    <span class="goal-number" id="goal" style="float: right;"></span>
    <br />
    <span class="goal-label" style="float: right;">Target</span>
  </div>
  <br />
  <div id="copy">
    <br />
    <p>Throughout November and December, NewsMatch will match contributions from our funders. With <span id="countdown"></span> days left, we are <span id="funded"></span> of the way to our goal. <a style="color: white" href="https://missionlocal.org/support-our-publication/">Donate here ></a></p>
  </div>
</div>

<script>
// STUFF WE NEED TO CHANGE
// set the amount you've raised here
var raised = 20000

// set the goal here
var goal = 60000
// set end date
CountDownTimer('01/01/2022 10:1 AM', 'countdown');

// set countdown function
    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            var days = Math.floor(distance / _day);
            document.getElementById(id).innerHTML = days;
        }

        timer = setInterval(showRemaining);
    }

// define funded
var funded = (raised / goal) * 100

// money formatting function
var formatter = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD',
  maximumFractionDigits: 0
});

// update document
document.getElementById("goal").innerHTML = formatter.format(goal);
document.getElementById("raised").innerHTML = formatter.format(raised);
document.getElementById("funded").innerHTML = parseFloat(funded).toFixed(0)+"%";
document.getElementById("progress").style.width = parseFloat(funded).toFixed(0)+"%";

</script>

<!-- With many thanks to Robot Balloon for their original code: https://codepen.io/robotballoon/pen/Fjnyp -->

</body>
</html>
